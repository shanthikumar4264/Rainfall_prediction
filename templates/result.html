<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
    <title>Rainfall Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://assets.thehansindia.com/h-upload/2022/05/04/1290263-rainfall.webp'); /* Replace with the path to the Telangana map image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8); /* Add a translucent white background for better readability */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center m-3 badge-primary text-wrap">Telangana Rainfall Prediction</h1>
        <div class="form-container card col-md-6 col-sm-8 col-10 mx-auto">
            <div class="card-body">
                <form action="/" method="post">
                    <div class="form-group">
                        <label for="formGroupExampleInput1">Month</label>
                        <input
                          type="number"
                          class="form-control"
                          id="formGroupExampleInput1"
                          name="Month"
                          placeholder="{{Month}}"
                          required
                          min="1"
                          max="12"
                        />
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Year</label>
                        <input
                          type="number"
                          class="form-control"
                          id="formGroupExampleInput2"
                          name="Year"
                          placeholder="{{Year}}"
                          required
                          min="1900"
                          max="2100"
                        />
                    </div>
                    <h2 class="text-center badge-primary text-wrap">The Rainfall Predicted is {{res}} mm</h2>
                    
                </form>
                <div class="text-center mt-3">
                    <a href="/" class="btn btn-secondary">Back</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
